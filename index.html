<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Recette de Pizza</title>

    <!--Template based on URL below-->
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/starter-template/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Place your stylesheet here-->
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <h1 class="col text-center">Pâte à Pizza</h1>
        </div>
    </nav>

    <main role="main" class="container">
        <div class="container-fluid row">
            <div class="text-center col-6" id="recette">
                <h2 class="font-weight-bolder">Pour 1Kg de Farine</h2>
                <p>Farine: <span id="farine">1</span>Kg</p>
                <p>Eau: <span id="eau">550</span>ml</p>
                <p>Huile: <span id="huile">50</span>ml</p>
                <p>Levure: <span id="levure">20</span>g</p>
                <p>Sucre: <span id="sucre">20</span>g</p>
                <p>Sel: <span id="sel">20</span>g</p>
                <p id="boule">6 Pizza</p>
                <p id="poid">1.66Kg de pate</p>
                <input id="input" target="btn" class="text-center" type="number" min="0" step="100" max="10000" /><br/>
                <button id="btn" type="button" class="btn btn-info">Validez!</button>
            </div>
            <div class="text-center col-6">
                <h3>DATE:</h3>
                <h3 id="date"></h3>
            </div>
        </div>
    </main>
    <!-- /.container -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="javascript.js"></script>
</body>

</html>
